server:
  port: 0

spring:
  application:
    name: x-gate

# 网关节点配置：GATE 类型
x:
  cluster:
    type: GATE
    name: gate-1
    weight: 1
    use-gate: true
    message-pkgs:
      - de.kseek.core.message
      - de.kseek.game.common.message
    tcp-address:
      host: 127.0.0.1
      port: 30002
  # 客户端连接端口（游戏客户端连此端口）
  gate:
    client-port: 9000
  # 定时器（ClusterSystem 等使用，可选配置）
  timer:
    enabled: true
    name: gate-timer
  zookeeper:
    x-root: x-game
    connects: 127.0.0.1:2181
    base-sleep-time-ms: 1000
    max-retries: 3
    session-timeout-ms: 10000
    connection-timeout-ms: 3000
